<!DOCTYPE html>
<html>
<head>
	<title>Form Pada HTML</title>
</head>
<body> 
<h1><center>Formulir Pendaftaran Online</center></h1>
<form>
	<pre>
	<p>Nama         : &nbsp <input type="text" name="Nama"></br>
	<p>Tempat Lahir : &nbsp <input type="text" name="Tempat Lahir"></br>
	<p>Tanggal Lahir: &nbsp <input type="date" name="Tanggal Lahir"></br>
	<p>Alamat       : &nbsp <textarea cols="22" rows="3"></textarea></br>
	<p>E-mail       : &nbsp <input type="text" name="E-mail"></br>
	<p>No. HP       : &nbsp <input type="text" name="No. HP"></br>
	<p>Jurusan      : &nbsp <select>
						<option>Teknik Informatika</option>
						<option>Sistem Informasi</option>
						<option>Ilmu Komputer</option>
						</select>
		
	</pre>
	<br/>
	<p>Jenis Kelamin &nbsp &nbsp &nbsp &nbsp:
		<input type="radio" name="jk" value="laki-laki" />
			Laki-laki
		<input type="radio" name="jk" value="perempuan" />
			Perempuan
		<br/>
	<p>Skill yang Dikuasai :
		<input type="checkbox" name="PHP"> PHP
		<input type="checkbox" name="Mobile"> MOBILE
		<input type="checkbox" name="desk"> DESKTOP
		<input type="checkbox" name="Lain-lain">Lain-lain 
		


	<p><input type="submit" value="Save"> &nbsp <input type="submit" value="Cancel">
</form>

</body>
</html>
